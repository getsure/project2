<div class="container">
    <h2>User Regsitration Form</h2>

    <form #userForm = "ngForm" (ngSubmit)="sendFormDataToComp(userForm.value)">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" #nameRef="ngModel" name="name" ngModel/>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" #emailRef="ngModel" name="email" ngModel/>
        </div>

        <div ngModelGroup="address">
            <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" #cityRef="ngModel" name="city" ngModel/>
            </div>
        </div><br/>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
